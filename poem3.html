    <h1>Poem 3</h1>
    <h2>X X X Стих третий</h2>
    <p>
Не бери чужое, если<br>
На тебя глядят чужие.<br>
Пусть они глаза закроют<br>
Или выйдут на часок.<br>
А своих чего бояться!<br>
Про своих свои не скажут.<br>
Пусть глядят. Хватай чужое<br>
И тащи его к своим.<br>
    </p>
